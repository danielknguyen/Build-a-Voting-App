{% extends "template.html" %}

{% block header %}
  <title>VoteMania:Register</title>
{% endblock %}

{% block content %}
  <!-- front page banner login -->
  <div class="front-page-cover">
    <div class="front-page-cover-banner">
      <h1>VoteMania</h1>
      <h3>Connect with Facebook or sign-up to begin creating and sharing voting polls.</h3>
      <a href="/login" class="btn btn-secondary" name="sign-up">Login</a>
      <button class="btn btn-primary">
        <i class="fa fa-facebook-square"></i>
        Connect with Facebook
      </button>
    </div>
  </div>
  <!-- register container -->
  <div class="login-register">
    <form action="" method="post" name="registerForm">
      <div class="form-group">
        <label for="fname">First name</label>
        <input type="text" class="form-control" name="fname" placeholder="e.g. John" required>
      </div>
      <div class="form-group">
        <label for="lname">Last name</label>
        <input type="text" class="form-control" name="lname" placeholder="e.g. Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="e.g. john-doe@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="" required>
      </div>
      <div class="form-group">
        <label for="verifyPassword">Verify password</label>
        <input type="password" class="form-control" name="verifyPassword" placeholder="" required>
      </div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
{% endblock %}
