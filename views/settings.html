{% extends "template.html" %}

{% block header %}
  <title>Settings</title>
{% endblock %}

{% block content %}

<!-- settings container -->
<div class="settings">

  <form action="/settings" method="post" name="settingsForm">
    <h2>Change Password</h2>
    <div class="form-group">
      <label for="password">Current Password</label>
      <input type="password" class="form-control" name="currentPassword" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" class="form-control" name="newPassword" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="verifyPassword">Verify New Password</label>
      <input type="password" class="form-control" name="verifyNewPassword" placeholder="" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

{% endblock %}
